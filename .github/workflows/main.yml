# This is a basic workflow to help you get started with Actions

name: Terraform

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    - name: AWS Config
      run: 'mkdir ~/.aws/ & echo "[default] \naws_access_key_id=${{secrets.AWS_ACCESS_KEY}}\naws_secret_access_key=${{secrets.AWS_SECRET_KEY}}" >> ~/.aws/credentials'
    
    - name: Install Terraform
      run: 'wget https://releases.hashicorp.com/terraform/0.12.24/terraform_0.12.24_linux_amd64.zip'

    - name: Unzip Terraform Package
      run: 'unzip -o terraform_0.12.24_linux_amd64.zip'

    - name: Init Terraform
      run: 'terraform init'
      
    - name: Execute 
      run: 'terraform plan --var-file variables.tfvars'

